<script>
function move() {
  var elem = document.getElementById("myBar-billy");
  var width = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 50) {
      clearInterval(id);
    } else {
      width++;
      elem.style.width = width + '%';
      elem.innerHTML = width * 1  + '%';

    }
  }


}

</script>

        <script>
function move_down() {
  var elem = document.getElementById("myBar-billy");
  var width = 50;
  var id = setInterval(frame, 10);
  function frame() {
    if (width <= 0) {
      clearInterval(id);
    } else {
      width--;
      elem.style.width = width + '%';
      elem.innerHTML = width * 1  + '%';
    }
  }
}
</script>
